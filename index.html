<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        #main {
            width: 500px;
            margin: 100px auto;
            border: 2px solid black;
        }
        #wrapper #main .screen, #wrapper #main .screen {
            padding: 20px;
            border: 1px solid black;
        }
        table{
            margin: 0 auto;
        }
        table td {
            border: 1px solid;
            padding: 36px 40px;
        }
        table td:hover {
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <h1 style="text-align: center;">Calculator</h1>
            <div class="screen">
                <p id="demo"></p>
            </div>
            <div class="keypad">
                <table>
                    <tr>
                        <td id="9" onclick="operate(id)">9</td>
                        <td id="8" onclick="operate(id)">8</td>
                        <td id="7" onclick="operate(id)">7</td>
                        <td id="divide" onclick="calc(id)">/</td>
                        <td id="multiply" onclick="calc(id)">*</td>
                    </tr>
                    <tr>
                        <td id="6" onclick="operate(id)">6</td>
                        <td id="5" onclick="operate(id)">5</td>
                        <td id="4" onclick="operate(id)">4</td>
                        <td id="substract" onclick="calc(id)">-</td>
                        <td id="add" onclick="calc(id)">+</td>
                    </tr>
                    <tr>
                        <td id="3" onclick="operate(id)">3</td>
                        <td id="2" onclick="operate(id)">2</td>
                        <td id="1" onclick="operate(id)">1</td>
                        <td id="0" onclick="operate(id)">0</td>
                        <td id="equal" onclick="calculate()">=</td>
                    </tr>
                    <tr>
                        <td id="clear" onclick="clear_screen()">Clear</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        var temp;
        var opt;
        var z;

        //getting the input values 
        
        function operate(id) {
            if(opt != undefined && opt != " "){
                if (z == undefined || z == " "){
                    z = id;
                    z = document.getElementById("demo").innerHTML = z;
                }
                else {
                    z = z + id;
                    document.getElementById("demo").innerHTML = z;
                    z = parseInt(z);
                }
            }
            else{
                temp = document.getElementById("demo").innerHTML;
                if (temp == " "){
                    temp = document.getElementById("demo").innerHTML = id;
                }
                else {
                    temp = document.getElementById("demo").innerHTML = temp + id;
                    temp = parseInt(temp);

                }
            }
        }

        // for getting the operator values 

        function calc(id){
            if( opt != undefined && opt != " "){
                opt = id;
                if( opt == "add"){
                    temp = parseInt(temp) + parseInt(z);
                    document.getElementById("demo").innerHTML = temp;
                }
                else if(opt == "substract"){
                    temp = parseInt(temp) - parseInt(z);
                    document.getElementById("demo").innerHTML = temp;
                }
                else if (opt == "multiply") {
                    temp = parseInt(temp) * parseInt(z);
                    document.getElementById("demo").innerHTML = temp;
                }
                else if ( opt == "divide") {
                    temp = parseInt(temp) / parseInt(z);
                    document.getElementById("demo").innerHTML = temp;
                }
                z = " ";
            } else {
                opt = id;
            }
        }

        // for calculating the values

        function calculate() {
            if( opt == "add"){
                temp = parseInt(temp) + parseInt(z);
                document.getElementById("demo").innerHTML = temp;
            }
            else if(opt == "substract"){
                temp = parseInt(temp) - parseInt(z);
                document.getElementById("demo").innerHTML = temp;
            }
            else if (opt == "multiply") {
                temp = parseInt(temp) * parseInt(z);
                document.getElementById("demo").innerHTML = temp;
            }
            else if ( opt == "divide") {
                temp = parseInt(temp) / parseInt(z);
                document.getElementById("demo").innerHTML = temp;
            }
            opt = " ";
            z = " ";
        }

        // for clearing the screen

        function clear_screen() {
            temp = " ";
            opt = " ";
            z = " ";
            document.getElementById("demo").innerHTML = temp;
        }
    </script>
</body>
</html>
